name: odac_flutter_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# 버전관리 ( Version name, Version Code )
version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  cupertino_icons: ^1.0.2 # iOS system
  animated_text_kit: ^4.2.2
  flutter_hooks: ^0.18.6
  riverpod: ^2.3.2
  flutter_svg: ^2.0.4
  hooks_riverpod: ^2.3.2
  table_calendar: ^3.0.8
  get_it: ^7.6.0
  http: ^0.13.6
  shared_preferences: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.17

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/imgs/
    - assets/fonts/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.otf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.otf
          weight: 900

flutter_native_splash:
  image: assets/imgs/logo.png
  image_dark: assets/imgs/logo.png
  color: "#FFFFFF"
  color_dark: "#FFFFFF"

  # Android 12 이상 버전에서 적용
  android_12:
    image: assets/imgs/logo.png
    image_dark: assets/imgs/logo.png
    color: "#FFFFFF"
    color_dark: "#FFFFFF"